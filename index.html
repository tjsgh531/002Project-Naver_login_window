<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>네이버: 로그인</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <div id="langSelector">한국어</div>
            <div class="clear"></div>
        </header>
        <main>
            <div class="loginSection">
                <img src="./Image/Logo.png">
                <form action="#">
                    <input type="text" value="아이디" name="idBox">
                    <label for="idBox"><div id="idBox"></label>
                    <input type="text" value="비밀번호" name="passwordBox">
                    <label for="passwordBox"><div id="passwordBox"></label>
                    <input type="button" name="loginButton" value="로그인">
                    <label for="loginButton"><div id="loginButton"></label>
                </form>
                <div id="formfooter">
                    <div id="keeplogin"></div>
                    <div id="securityIP">
                        <div id="switchIP"></div>
                    </div>
                </div>
            </div>
            <div class="simpleLoginSection">
                <p>더욱 간편한 로그인</p>
                <div id="simpleLoginButtons">
                    <form action="#">
                        <input type="button" name="QRCode">
                        <label for="QRCode"><div id="QRCode"></div></label>
                        <input type="button" name="disposal">
                        <label for="disposal"><div id="disposal"></div></label>
                    </form>
                </div>
                <div id="findSection">
                    <div id="findID">아이디 찾기</div>
                    <div id="findPassword">비밀번호 찾기</div>
                    <div id="SingIn">회원가입</div>
                </div>
            </div>

        </main>
    </body>
</html>
