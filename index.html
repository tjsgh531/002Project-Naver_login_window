<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>네이버: 로그인</title>
        <link rel="shortcut icon" href="./Image/naver_logo.webp">
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>
            <div id="langSelector" style="cursor: pointer;">
                <span>한국어</span>
                <div id="SelectButton">∨</div>
            </div>
            <div class="clear"></div>
        </header>
        
        <main>
            <div class="loginSection">
                <img src="./Image/Logo.png">
                
                <div class="formSection">
                    <form action="#">
                        <input type="text" placeholder="아이디" onfocus="this.placeholder=''" onblur="this.placeholder='아이디'" name="idBox">
                        <br>
                        <input type="text" placeholder="비밀번호" onfocus="this.placeholder=''" onblur="this.placeholder='비밀번호'" name="passwordBox">
                        <br>
                        <input type="button" name="loginButton" value="로그인" style="cursor: pointer;">
                    </form>
                </div>

                <div class="formfooter">
                    <div id="keeplogin">
                        <input  type="checkbox" id="keeploginButton"></input>
                        <label for="keeploginButton" style="margin-left: 5px;"><span id="keeploginSentence">로그인 상태 유지</span></label>
                    </div>

                    <div id="securityIP">
                        <span id="securityIPWord">IP 보안</span>
                        <span id="switchIP">ON</span>
                    </div>
                </div>
                
            </div>

            <div class="simpleLoginSection">
                <div id="simpleLoginSectionWord">더욱 간편한 로그인</div>
                    <div id="simpleLoginButtons">
                        <div id="QRcode"><img src="./Image/QRCode.png"><span>QR코드 로그인</span></div>
                        <div id="disposal"><img src="./Image/disposal.png"><span>일회용 번호 로그인</span></div>
                    </div>
                <div id="findSection">
                    <div style="cursor: pointer;" id="findID">아이디 찾기</div>
                    <div style="cursor: pointer;" id="findPassword">비밀번호 찾기</div>
                    <div style="cursor: pointer;" id="SingIn">회원가입   </div>
                </div>
            </div>

        </main>
    </body>
</html>
